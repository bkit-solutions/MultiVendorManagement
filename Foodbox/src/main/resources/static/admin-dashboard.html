<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      background: linear-gradient(135deg, rgba(106,17,203,0.9), rgba(37,117,252,0.9));
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      border: 2px solid #6a11cb;
      box-shadow: 0 0 15px #6a11cb;
      padding: 20px;
      max-width: 650px;
      margin: 50px auto;
      border-radius: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #6a11cb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4b0c9c;
    }

    h2, h3 {
      text-align: center;
      color: #4b0c9c;
    }

    #itemSection {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(240, 248, 255, 0.9);
      border: 1px solid #ccc;
    }

    th {
      background-color: #6a11cb;
      color: white;
      padding: 10px;
    }

    td {
      padding: 10px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .remove-btn {
      background-color: #dc3545;
      padding: 5px 10px;
      width: auto;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #a71d2a;
    }

    .category-veg {
      color: green;
    }
    .category-nonveg {
      color: #b30000;
    }
    .category-drink {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Admin Dashboard - Create User</h2>
    <form id="createUserForm">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <select name="role" id="roleSelect" required>
        <option value="">Select Role</option>
        <option value="HOTEL">Vendor</option>
        <option value="DELIVERY_BOY">Delivery Boy</option>
        <option value="CUSTOMER">Customer</option>
      </select><br>

      <div id="addressSection" style="display: none;">
        <input type="text" name="address" placeholder="Address">
      </div>

      <div id="itemSection">
        <h3>Enter The Vendor Items</h3>
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="number" id="itemPrice" placeholder="Price" step="0.01" min="0">
        <select id="itemCategory">
          <option value="Veg">Veg</option>
          <option value="NonVeg">Non-Veg</option>
          <option value="DrinksAndJuices">Drinks & Juices</option>
        </select>
        <input type="file" id="itemImage" accept="image/*">
        <button type="button" onclick="addItem()">Add Item</button>

        <table id="itemsTable">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Image File Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <br>
      <button type="submit">Create User</button>
      <button style="background-color: #dc3545;" type="button" onclick="window.location.href='login.html'">Logout</button>
    </form>
  </div>

  <script>
    const roleSelect = document.getElementById("roleSelect");
    const itemSection = document.getElementById("itemSection");
    const addressSection = document.getElementById("addressSection");
    const itemsTable = document.getElementById("itemsTable").querySelector("tbody");

    let items = [];

    roleSelect.addEventListener("change", () => {
      if (roleSelect.value === "HOTEL") {
        itemSection.style.display = "block";
        addressSection.style.display = "none";
      } else if (roleSelect.value === "CUSTOMER") {
        itemSection.style.display = "none";
        addressSection.style.display = "block";
        items = [];
        itemsTable.innerHTML = "";
      } else {
        itemSection.style.display = "none";
        addressSection.style.display = "none";
        items = [];
        itemsTable.innerHTML = "";
      }
    });

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const price = parseFloat(document.getElementById("itemPrice").value.trim());
      const category = document.getElementById("itemCategory").value;
      const imageFile = document.getElementById("itemImage").files[0];

      if (!name || isNaN(price) || !imageFile) {
        alert("Please fill all item fields correctly.");
        return;
      }

      const item = {
        name,
        price: price.toFixed(2),
        category,
        imageName: imageFile.name,
        imageFile: imageFile
      };

      items.push(item);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>$${item.price}</td>
        <td class="category-${category.toLowerCase()}">${formatCategory(item.category)}</td>
        <td>${item.imageName}</td>
        <td><button type="button" class="remove-btn" onclick="removeItem(${items.length - 1})">Remove</button></td>
      `;
      itemsTable.appendChild(row);

      document.getElementById("itemName").value = '';
      document.getElementById("itemPrice").value = '';
      document.getElementById("itemImage").value = '';
    }

    function formatCategory(category) {
      switch(category) {
        case "NonVeg": return "Non-Veg";
        case "DrinksAndJuices": return "Drinks & Juices";
        default: return category;
      }
    }

    function removeItem(index) {
      items.splice(index, 1);
      renderItemsTable();
    }

    function renderItemsTable() {
      itemsTable.innerHTML = '';
      items.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>$${item.price}</td>
          <td class="category-${item.category.toLowerCase()}">${formatCategory(item.category)}</td>
          <td>${item.imageName}</td>
          <td><button type="button" class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        `;
        itemsTable.appendChild(row);
      });
    }

    document.getElementById("createUserForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const role = formData.get("role");
      const username = formData.get("username");

      if (role === "HOTEL" && items.length === 0) {
        alert("Please add at least one item for the hotel.");
        return;
      }

      const requestData = new FormData();
      requestData.append("username", username);
      requestData.append("password", formData.get("password"));
      requestData.append("email", formData.get("email"));
      requestData.append("role", role);

      if (role === "CUSTOMER") {
        requestData.append("address", formData.get("address"));
      }

      if (role === "HOTEL") {
        const itemsData = items.map(item => ({
          name: item.name,
          price: item.price,
          category: item.category.toUpperCase().replace(/ /g, "_")
        }));
        requestData.append("items", JSON.stringify(itemsData));
        items.forEach((item) => {
          requestData.append("images", item.imageFile);
        });
      }

      try {
        const response = await fetch("/api/admin/createUser", {
          method: "POST",
          body: requestData
        });

        const data = await response.json();

        if (data.status === "success") {
          alert("User created successfully!");
          form.reset();
          itemSection.style.display = "none";
          addressSection.style.display = "none";
          items = [];
          itemsTable.innerHTML = "";
        } else {
          alert("Error: " + data.message);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while creating the user");
      }
    });
  </script>
</body>
</html>
