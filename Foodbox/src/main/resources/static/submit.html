<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Submission - Foodbox</title>
    <style>
		
		    body {
		        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		        background: linear-gradient(135deg, #d6e4f0, #f8fbff);
		        backdrop-filter: blur(5px);
		        margin: 0;
		        padding: 20px;
		        color: #333;
		    }
		
		    h2, h3 {
		        text-align: center;
		        color: #1e3a8a;
		        margin-bottom: 20px;
		    }
		
		    .order-summary, .address-form {
		        background: rgba(255, 255, 255, 0.3);
		        backdrop-filter: blur(12px);
		        border: 1px solid rgba(255, 255, 255, 0.2);
		        border-radius: 16px;
		        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
		        padding: 24px;
		        margin: 0 auto 30px;
		        max-width: 600px;
		    }
		
		    .order-summary h3,
		    .address-form h3 {
		        font-size: 22px;
		        margin-bottom: 16px;
		        color: #1e3a8a;
		    }
		
		    .order-summary .item {
		        display: flex;
		        justify-content: space-between;
		        padding: 10px 0;
		        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
		    }
		
		    .order-summary .item:last-child {
		        border-bottom: none;
		    }
		
		    .order-summary .total {
		        font-size: 20px;
		        font-weight: bold;
		        padding-top: 12px;
		        text-align: right;
		        color: #111827;
		    }
		
		    textarea {
		        width: 100%;
		        height: 100px;
		        padding: 12px;
		        font-size: 16px;
		        resize: none;
		        border-radius: 10px;
		        border: 1px solid #ccc;
		        background: rgba(255, 255, 255, 0.6);
		        backdrop-filter: blur(4px);
		    }
		
		    .submit-button {
		        background-color: #3b82f6;
		        color: white;
		        padding: 12px;
		        border: none;
		        border-radius: 10px;
		        font-size: 16px;
		        font-weight: bold;
		        width: 100%;
		        margin-top: 12px;
		        cursor: pointer;
		        transition: background-color 0.3s ease;
		    }
		
		    .submit-button:hover {
		        background-color: #2563eb;
		    }
		
		    .logout-button {
		        background-color: #ef4444;
		        color: white;
		        padding: 12px;
		        border: none;
		        border-radius: 10px;
		        font-size: 16px;
		        font-weight: bold;
		        width: 100%;
		        margin-top: 10px;
		        cursor: pointer;
		        transition: background-color 0.3s ease;
		    }
		
		    .logout-button:hover {
		        background-color: #dc2626;
		    }
		</style>

            </style>
</head>
<body>

<h2>Order Submission</h2>

<div class="order-summary">
    <h3>Order Summary</h3>
    <div id="orderItems"></div>
    <div class="total">
        Total: ₹<span id="totalAmount">0</span>
    </div>
</div>

<div class="address-form">
    <h3>Enter Delivery Address</h3>
    <textarea id="address" placeholder="Enter your delivery address"></textarea>
    <button class="submit-button" onclick="submitOrder()">Submit Order</button>
	<button style="background-color: #dc3545;" onclick="window.location.href='login.html'">Logout</button>
</div>

<script>
    // Initialize cart in localStorage if it doesn't exist
    if (!localStorage.getItem('cart')) {
        localStorage.setItem('cart', JSON.stringify([]));
    }

    // Function to display the order items in the summary
    function displayOrderSummary() {
        const cart = JSON.parse(localStorage.getItem('cart'));
        const orderItemsDiv = document.getElementById('orderItems');
        const totalAmountDiv = document.getElementById('totalAmount');
        let totalAmount = 0;

        orderItemsDiv.innerHTML = ''; // Clear previous items

        cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `${item.name} - ₹${item.price} x ${item.quantity}`;
            orderItemsDiv.appendChild(div);
            totalAmount += item.price * item.quantity;
        });

        totalAmountDiv.innerText = totalAmount;
    }

    // Function to submit the order
    function submitOrder() {
        const address = document.getElementById('address').value.trim();
        const cart = JSON.parse(localStorage.getItem('cart'));

        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }

        if (!address) {
            alert("Please enter your delivery address.");
            return;
        }

        const orderDetails = {
            address: address,
            items: cart.map(item => ({
                name: item.name,
                quantity: item.quantity,
                price: item.price
            })),
            totalAmount: cart.reduce((total, item) => total + (item.price * item.quantity), 0),
            status: "Pending"
        };

        // Send order details to backend via API
        fetch("/api/orders/submit", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(orderDetails)
        })
        .then(response => response.json())
        .then(data => {
            alert("Order submitted successfully!");
            localStorage.setItem('cart', JSON.stringify([])); // Clear the cart after submission
            displayOrderSummary(); // Update the order summary display
        })
        .catch(error => {
            console.error("Error submitting order:", error);
            alert("Failed to submit order. Please try again.");
        });
    }

    // Display the order summary on page load
    displayOrderSummary();
</script>

</body>
</html>
