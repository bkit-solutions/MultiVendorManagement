<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .marquee-container {
      width: 100%;
      background-color: #ffffff33;
      padding: 10px 0;
      border-bottom: 2px solid #ffffff77;
      text-align: center;
    }

    marquee {
      color: #fff;
      font-weight: 600;
      font-size: 20px;
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      margin: 30px 0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      color: #333;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #6a11cb;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      box-shadow: 0 0 12px #00ffff;
      transform: scale(1.03);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: white;
    }

    .register-link a {
      color: #ffdd57;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    img {
      display: block;
      max-width: 150px;
      margin: 0 auto 20px auto;
    }

    @media (max-width: 400px) {
      form {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="marquee-container">
    <marquee behavior="scroll" direction="left">
      ðŸŒŸ Welcome to Multi Vendor Marketing System ðŸŒŸ
    </marquee>
  </div>

  <div class="main-container">
    <form id="loginForm">
     
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>

      <div class="register-link">
        <a href="register.html">New Customer? Register here</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData(e.target);
      const params = new URLSearchParams();
      params.append("username", form.get("username"));
      params.append("password", form.get("password"));

      fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          const role = data.role;
          const username = form.get("username");
          if (role === "CUSTOMER") {
            window.location.href = "customer.html";
          } else if (role === "HOTEL") {
            window.location.href = `hotel.html?hotel=${encodeURIComponent(username)}`;
          } else if (role === "DELIVERY_BOY") {
            window.location.href = "deliveryboy.html";
          } else if (role === "ADMIN") {
            window.location.href = "admin-dashboard.html";
          }
        } else {
          alert(data.message);
        }
      });
    });
  </script>

</body>
</html>
